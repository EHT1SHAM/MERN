<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoFood</title>
    <style>
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 10px;
            background-color: #71d871;
        }

        .navbar h1 {
            color: white;
            text-shadow: 1px 1px #ffffff;
        }

        .navbar-menu {
            display: flex;
            gap: 25px;
        }

        .navbar-buttons {
            display: flex;
            gap: 10px;
        }

        .navbar-menu h3,
        .navbar-buttons input[type="button"] {
            color: white;
            font-family: Arial, sans-serif;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            border-radius: 9px;
        }

        .navbar-buttons input[type="button"] {
            background-color: rgb(255, 255, 255);
            color: #71d871;
        }

        .navbar-buttons input[type="button"]:hover {
            background-color: rgb(85, 163, 85);
        }

        @media (max-width: 600px) {
            .navbar {
                flex-direction: column;
            }

            .navbar-menu {
                flex-direction: column;
                display: none;
            }

            .navbar-menu.active {
                display: flex;
            }

            .navbar-buttons {
                flex-direction: column;
            }
        }

        .lowerdiv {
            height: auto;
            background-color: #555252f8;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .lowerdiv img {
            width: 100%;
            height: auto;
            opacity: 0.9;
            margin-bottom: 20px; /* This will add some space below the image */
        }

        .gridmenu {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* This will create three equal-width columns */
            gap: 10px;
            width: 100%;
        }

        .gridmenu .box1 {
            border: #71d871;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <h1>GoFood</h1>
        <div class="navbar-menu" id="navbar-menu">
            <h3>HOME</h3>
            <h3>MENU</h3>
            <h3>ABOUT</h3>
            <h3>CONTACT</h3>
        </div>
        <div class="navbar-buttons">
            <input type="button" name="LOGIN" value="LOGIN">
            <input type="button" name="REGISTER" value="REGISTER">
        </div>
    </div>
    <div class="lowerdiv">
        <img src="https://img.freepik.com/premium-photo/three-juicy-homemade-beef-cheeseburger-wooden-board-assortment-burgers-with-beef-cheese-dark_147620-1663.jpg?w=740">
        <div class="gridmenu">
            <div class="box1">
                <img src="https://th.bing.com/th/id/R.445bec9bb0110ab5d957bf3311135ab6?rik=2nfI7IPob%2b1IGg&pid=ImgRaw&r=0" style="width: 99%;">
            </div>
            <div class="box1">
                <img src="https://th.bing.com/th/id/R.445bec9bb0110ab5d957bf3311135ab6?rik=2nfI7IPob%2b1IGg&pid=ImgRaw&r=0" style="width: 99%;">
            </div>
            <div class="box1">
                <img src="https://th.bing.com/th/id/R.445bec9bb0110ab5d957bf3311135ab6?rik=2nfI7IPob%2b1IGg&pid=ImgRaw&r=0" style="width: 99%;">
            </div>
        </div>
    </div>
</body>

</html>
